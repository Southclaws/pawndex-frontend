sudo: required
notifications:
  email: false
services:
  - docker
language: node_js
node_js:
  - stable
script:
  - npm run build
  # deploy, only if on master and not a PR
  - |
    if [ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ];
      then
      echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      rm -rf build
      make build push;
    fi
